<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Aplicación de Viajes</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#busqueda">Búsqueda de Vuelos</a></li>
                <li><a href="#destinos">Información de Destinos</a></li>
                <li><a href="#reservas">Reservas Simples</a></li>
                <li><a href="#recordatorios">Recordatorios de Viaje</a></li>
                <li><a href="#comentarios">Comentarios de Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="busqueda">
            <h1>Búsqueda de Vuelos</h1>
            <label for="origen">Origen:</label>
            <input type="text" id="origen">

            <label for="destino">Destino:</label>
            <input type="text" id="destino">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">

            <button onclick="buscarVuelos()">Buscar Vuelos</button>
        </section>

        <section id="destinos">
            <h1>Información de Destinos</h1>
            <div id="destinos-info"></div>
        </section>

        <section id="reservas">
            <h1>Reservas Simples</h1>
            <p>Selecciona tu vuelo:</p>
            <select id="seleccionVuelo"></select>
            <button onclick="reservarVuelo()">Reservar Vuelo</button>
        </section>

        <section id="recordatorios">
            <h1>Recordatorios de Viaje</h1>
            <p id="recordatorio-texto"></p>
        </section>

        <section id="comentarios">
            <h1>Comentarios de Usuarios</h1>
            <textarea id="comentario" placeholder="Deja tu comentario..."></textarea>
            <button onclick="enviarComentario()">Enviar Comentario</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aplicación de Viajes</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
