<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelHub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>TravelHub</h1>

    <h2>Búsqueda de Vuelos</h2>

    <form id="formularioBusqueda">
        <label for="origen">Origen:</label>
        <select id="origen" required>
            <option value="" disabled selected>Selecciona una ciudad</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Medellín">Medellín</option>
            <option value="Cali">Cali</option>
            <option value="Cartagena">Cartagena</option>
            <option value="Barranquilla">Barranquilla</option>
            <option value="Cúcuta">Cúcuta</option>
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Pereira">Pereira</option>
            <option value="Santa Marta">Santa Marta</option>
            <option value="Ibagué">Ibagué</option>
        </select>

        <label for="destino">Destino:</label>
        <select id="destino" required>
            <option value="" disabled selected>Selecciona una ciudad</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Medellín">Medellín</option>
            <option value="Cali">Cali</option>
            <option value="Cartagena">Cartagena</option>
            <option value="Barranquilla">Barranquilla</option>
            <option value="Cúcuta">Cúcuta</option>
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Pereira">Pereira</option>
            <option value="Santa Marta">Santa Marta</option>
            <option value="Ibagué">Ibagué</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <input type="submit" value="Buscar Vuelos">
    </form>

    <h2>Reservas</h2>
    <ul id="listaReservas">
        
    </ul>

    <h2>Recordatorios de Viaje</h2>
    <ul id="recordatoriosViaje">
        
    </ul>

    <h2>Comentarios de Usuarios</h2>

    <section id="comentariosDestino1">
        <h3>Comentarios de Usuarios - Destino 1</h3>
        <ul id="listaComentariosDestino1">
            
        </ul>
        <textarea id="nuevoComentarioDestino1" placeholder="Deja tu comentario"></textarea>
        <button onclick="agregarComentario('Destino 1')">Agregar Comentario</button>
    </section>

    <section id="comentariosDestino2">
        <h3>Comentarios de Usuarios - Destino 2</h3>
        <ul id="listaComentariosDestino2">
            
        </ul>
        <textarea id="nuevoComentarioDestino2" placeholder="Deja tu comentario"></textarea>
        <button onclick="agregarComentario('Destino 2')">Agregar Comentario</button>
    </section>

    <section id="comentariosDestino3">
        <h3>Comentarios de Usuarios - Destino 3</h3>
        <ul id="listaComentariosDestino3">
            
        </ul>
        <textarea id="nuevoComentarioDestino3" placeholder="Deja tu comentario"></textarea>
        <button onclick="agregarComentario('Destino 3')">Agregar Comentario</button>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
